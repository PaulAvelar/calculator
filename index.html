<html>
<head>

<title>Calculator</title>

<!--<script src="jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./styles/styles.css">

</head>

<body>
This is a calculator
<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" value="1" class="numberButton">1</button></td>
  <td><button id="button2" value="2" class="numberButton">2</button></td>
  <td><button id="button3" value="3" class="numberButton">3</button></td>
  <td><button id="addButton" class="operatorButton" value="summation">+</button></td>
</tr>
<tr>
  <td><button id="button4" value="4" class="numberButton">4</button></td>
  <td><button id="button5" value="5" class="numberButton">5</button></td>
  <td><button id="button6" value="6" class="numberButton">6</button></td>
  <td><button id="subtractButton" class="operatorButton"value="substraction">-</button></td>
</tr>
<tr>
  <td><button id="button7" value="7" class="numberButton">7</button></td>
  <td><button id="button8" value="8" class="numberButton">8</button></td>
  <td><button id="button9" value="9" class="numberButton">9</button></td>
  <td><button id="multiplyButton" class="operatorButton" value="multiplication">*</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" value="0" class="numberButton">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton" class="operatorButton" value="division">&#247;</button></td>
</tr>



</table>

<span id='output' hidden>-/-</span>

<script src="calc.js"></script>


</body>



</html>
